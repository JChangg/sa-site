<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Spring Aura{% endblock %}</title>
    <link rel="shortcut icon" href="{% static "logo.png" %}" />
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
    {% block stylesheet %}{% endblock %}
    <link href="{% static "css/template.css" %}" rel="stylesheet">
    <!-- link href="{% static "css/shop-homepage.css" %}" rel="stylesheet" -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" id="navigation">
        <div class="container">
    
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#">
                    <span><img alt="Brand" src="{% static "logo.png" %}" style="height:1em" /></span><span id="brand_name">Spring Aura</span>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Production</a></li>
                    <li><a href="#">Materials</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">
                        <span class="glyphicon glyphicon-shopping-cart visible-lg-block visible-md-block hidden-sm hidden-xs"></span>
                        <span class="hidden-lg hidden-md visible-sm-block visible-xs-block">Your Basket</span>
                    </a></li>
                    <li><a href="#">
                        <span class="glyphicon glyphicon-user visible-lg-block visible-md-block hidden-sm hidden-xs"></span>
                        <span class="hidden-lg hidden-md visible-sm-block visible-xs-block">Your Account</span>
                    </a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
    
        </div>
    </nav>
    
    
    {% block content %}{% endblock %}
    
    
    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Spring Aura 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
    
    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    
    {% block script %}{% endblock %}

</body>

</html>
